<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Portfolio example by Kyle Langford for Demand Response Calculator, work done at Brunello Inc."
    />
    <meta name="author" rel="me" content="Kyle Langford" />

    <title>Demand Response Calculator | Kyle Langford</title>

    <!-- Load Resources -->
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Rubik"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <!-- Modernizr - Load after CSS -->
    <script src="../assets/js/modernizr-custom.js"></script>

    <noscript><style type="text/css">
        body { opacity: 1; }
    </style></noscript>
  </head>

  <body class="page page--calculator" data-barba="wrapper">

    
    <!-- rename to intro / impact -->
    <header class="container size-to-window intro masthead calculator">
      <div class="row flex flex-align--center flex--justify fill-height">
        <!-- back button -->
        <nav class="position-top-left">
          <a
            aria-label="return to homepage"
            class="button--previous"
            href="/work/all"
          >
            [<span>KL:<span>.../work</span></span
            >]$ cd ..
          </a>
        </nav>
    
        <div class="column half text--center">
          <h1 class="page__title">Enelx Demand Response Calculator</h1>
          <h2 class="page__sub-title"></h2>
          <p class="description">Lottie Animation and Javascript Development</p>
        </div>
      </div>
    </header>
    
    <main class="container">
      <div class="row flex flex--justify pad-default">
        <div class="column two-thirds">
          <article class="content">
            
            <!-- Calc -->
            <div class="specimen stretch paper">
              <picture>
                <source srcset="../assets/webp/projects/enelx/tool.webp" type="image/webp">
                <source srcset="../assets/img/projects/enelx/tool.jpg" type="image/jpeg"> 
                <img src="../assets/img/projects/enelx/tool.jpg" alt="Alt Text!" loading="eager">
              </picture>
            </div>
    
            <div class="specimen stretch paper">
              <picture>
                <source srcset="../assets/webp/projects/enelx/results-debug.webp" type="image/webp">
                <source srcset="../assets/img/projects/enelx/results-debug.jpg" type="image/jpeg"> 
                <img src="../assets/img/projects/enelx/dresults-debug.jpg" alt="Alt Text!" loading="lazy">
              </picture>
            </div>
    
    
            <div class="text--center button-group">
              <a href="https://www.enelxnorthamerica.com/dr-calculator" class="button button--primary"
                >View Calculator</a
              >
            </div>
    
            <footer class="credits">
              <p>Work done at Brunello, Inc.</p>
            
              <ul class="team-list">
            
                <li></li>
              </ul>
            </footer>
          </article>
        </div>
      </div>
    </main>
    <section class="container">
      <div class="row flex is--collapsed is--full-width">
      </div>
    </section>
    
    
    <!-- Scripts -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
    	async
    	src="https://www.googletagmanager.com/gtag/js?id=UA-15632291-6"
    ></script>
    <script>
    	window.dataLayer = window.dataLayer || [];
    	function gtag() {
    		dataLayer.push(arguments);
    	}
    	gtag('js', new Date());
    
    	gtag('config', 'UA-15632291-6');
    </script>
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    
    <!-- CDN -->
    <script>
    	window.jQuery ||
    		document.write('<script src="assets/js/jquery-2.1.0.min.js"><\/script>');
    </script>
