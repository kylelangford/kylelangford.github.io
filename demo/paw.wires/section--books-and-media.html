<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Books and Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='http://fonts.googleapis.com/css?family=Archivo+Narrow:700|Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="dist/css/normalize.css">
  <link rel="stylesheet" href="dist/css/styles.css">
  <script src="dist/js/modernizr-2.8.3.min.js"></script>

</head>
<body>

  <header class="header-region"></header>

  <section class="wrap">

    <header class="section-identifier">
      <div class="inner">
        <h1>
          <span class="section-title">Books and Media</span>
        </h1>
      </div>
    </header>

    <div class="content-top"></div>

    <div class="main">
      <div class="inner">
        <div class="content-body"></div>
      </div>
    </div>

    <aside class="content-bottom"></aside>

    <aside class="sidebar">
      <div class="sidebar-inner"></div>
    </aside>

  </section>

  <footer class="footer-region"></footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="dist/js/scripts.min.js"></script>
  <script>
  $(function(){
    // Header
    $('<header class="header"></header>').appendTo('.header-region').load("inc/header.html");

    // Content Top
    // $('<div class="block questionable"></div>').appendTo('.content-top').load("inc/books-media--featured.html");

    // Body
    $('<section class="block"></section>').appendTo('.content-body').load("inc/section-list--books-fiction.html");
    $('<section class="block"></section>').appendTo('.content-body').load("inc/section-list--books-nonfiction.html");
    $('<section class="block"></section>').appendTo('.content-body').load("inc/section-list--media.html");
    $('<section class="block"></section>').appendTo('.content-body').load("inc/section-list--ask-the-author.html");
    $('<section class="block"></section>').appendTo('.content-body').load("inc/books-media--how-to-submit.html");

    // Content Bottom
    $('<div class="block"></div>').appendTo('.content-bottom').load("inc/content-bottom--podcasts.html");

    // Sidebar
    $('<div class="ad-block"></div>').appendTo('.sidebar-inner').load("inc/sidebar--image.html");
    $('<div class="block"></div>').appendTo('.sidebar-inner').load("inc/sidebar--latest-news.html");
    $('<div class="block"></div>').appendTo('.sidebar-inner').load("inc/sidebar--email-archive-cta.html");
    $('<div class="block"></div>').appendTo('.sidebar-inner').load("inc/sidebar--classified-ad.html");

    // Footer
    $('<div class="block"></div>').appendTo('.footer-region').load("inc/footer--image.html");
    $('<div class="wrap"></div>').appendTo('.footer-region').load("inc/footer--subscription-block.html");
    $('<footer class="footer"></footer>').appendTo('.footer-region').load("inc/footer.html");
    $('<div class="block"></div>').appendTo('.footer-region').load("inc/footer--credits.html");
  });
  </script>

</body>
</html>
